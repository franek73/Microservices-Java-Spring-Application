<article *ngIf="instrument">
  <header><h2>{{instrument.name}}</h2></header>

  <div class="container">
    <div class="row">


        <div class="row mb-2">
          <div class="col-6">
            Description:
          </div>
          <div class="col-6">
            <span>{{instrument.description}}</span>
          </div>
        </div>

    </div>
  </div>
</article>
