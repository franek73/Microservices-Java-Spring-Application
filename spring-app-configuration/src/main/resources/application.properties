server.port=8085

spring.application.name=spring-app-configuration

eureka.client.service-url.defaultZone=http://localhost:8084/eureka
eureka.instance.appname=${spring.application.name}
eureka.instance.instance-id=${server.port}
eureka.instance.lease-expiration-duration-in-seconds=5
eureka.instance.lease-renewal-interval-in-seconds=2

spring.profiles.active=native

spring.cloud.config.server.native.search-locations=classpath:/configuration

